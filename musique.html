---
layout: default
permalink: /musique/
title: Musique
---

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2>
                Musique
            </h2>
        </div>
    </div>

    <div class="row">
        {% assign musiques = site.musique | sort: 'date' | reverse %}
        {% for musique in musiques %}
        <div class="col-md-4">
            {% include thumbnail.html title=musique.title link=musique.url image=musique.image %}
        </div>
        {% endfor %}
    </div>
</div>
